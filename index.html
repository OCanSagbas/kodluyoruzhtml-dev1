<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="input-area">
            <input class="user" type="text" placeholder="Type Github username here..">
            <button type="submit"> Analyze </button>
        </div>
    <div class="result-area">
        <div class="ResultHead">
            <p>Result</p>
        </div>
        <div class="contents">
           <div class="userinformation">
               <div class="profilephoto"><img src="profilphoto.jpg" height="100px" alt=""> </div>
                <div class="">
                    <p class="profilename">Ömer Can Sağbaş</p>
                    <p class="username">cansagbass </p>
                </div>

            </div>
            <div class="accountInfo">
                <div class="values">
                    <p class="userRepos" class="Repos">42</p>
                    <p class="memory" class="memory">12.15 MB</p>
                </div>
                <div class="units">
                    <p>repo(s)</p>
                    <p>code</p>
                </div>

            </div>
        </div> 
        <div class="line"></div>
    
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
